<!DOCTYPE html>


<html  xmlns:th="http://www.thymeleaf.org/">
	<style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
<head>
<meta charset="ISO-8859-1">
<title>Gare </title>
</head>
